<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-with, initial-scale=1.0"/> <!-- For proper style on mobile devices -->
        <link rel="stylesheet" href="./css/styles.css"/>
        <title>Customer Satisfaction Form</title>
    </head>
    <body>
        <h1 id="title">Customer Satisfaction Form</h1>
        <p id="description">Please help us improve our services by completing this survey form.</p>
        <div class="surveymaindiv">
            <form action="" id="survey-form">
                <fieldset>
                    <label for="name" id="name-label">Name
                        <input type="text" name="name" id="name" placeholder="Enter your name" required />
                    </label>
                    <label for="email" id="email-label">Email
                        <input type="email" name="email" id="email" placeholder="Enter your email" required />
                    </label>
                    <label for="birthday">Birthday (optional)
                        <input type="date" name="birthday" id="birthday" placeholder="mm/dd/yyyy" min="1900-01-01" max="2100-1-1" />
                    </label>
                    <label for="coffee-per-day">How often do you drink coffee in a day?
                        <select name="coffee-per-day" id="dropdown" required>
                            <option value="">Select an option</option>
                            <option value="0">I don't drink coffee</option>
                            <option value="1">1 cup a day</option>
                            <option value="2">2-3 cups a day</option>
                            <option value="3">More than 3 cups a day</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <p class="itemstried">Which of the following items did you try out?</p>
                    <div class="parent-div">
                        <div class="column one">
                            <label for="French Vanilla"><input type="checkbox" name="French Vanilla" id="French Vanilla" value="French Vanilla" /><p class="flavor">French Vanilla</p></label>
                            <label for="Hazelnut"><input type="checkbox" name="Hazelnut" id="Hazelnut" value="Hazelnut" /><p class="flavor">Hazelnut</p></label>
                            <label for="Caramel Macchiato"><input type="checkbox" name="Caramel Macchiato" id="Caramel Macchiato" value="Caramel Macchiato" /><p class="flavor">Caramel Macchiato</p></label>
                            <label for="Cafe Americano"><input type="checkbox" name="Cafe Americano" id="Cafe Americano" value="Cafe Americano" /><p class="flavor">Cafe Americano</p></label>
                            <label for="Cafe Latte"><input type="checkbox" name="Cafe Latte" id="Cafe Latte" value="Cafe Latte" /><p class="flavor">Cafe Latte</p></label>
                            <label for="Brewed Coffee"><input type="checkbox" name="Brewed Coffee" id="Brewed Coffee" value="Brewed Coffee" /><p class="flavor">Brewed Coffee</p></label>
                        </div>
                        <div class="column two">
                            <label for="Espresso"><input type="checkbox" name="Espresso" id="Espresso" value="Espresso" /><p class="flavor">Espresso</p></label>
                            <label for="Cappuccino"><input type="checkbox" name="Cappuccino" id="Cappuccino" value="Cappuccino" /><p class="flavor">Cappuccino</p></label>
                            <label for="Strawberry Donut"><input type="checkbox" name="Strawberry Donut" id="Strawberry Donut" value="Strawberry Donut" /><p class="flavor">Strawberry Donut</p></label>
                            <label for="Chocolate Cookie"><input type="checkbox" name="Chocolate Cookie" id="Chocolate Cookie" value="Chocolate Cookie" /><p class="flavor">Chocolate Cookie</p></label>
                            <label for="Cinnamon Roll"><input type="checkbox" name="Cinnamon Roll" id="Cinnamon Roll" value="Cinnamon Roll" /><p class="flavor">Cinnamon Roll</p></label>
                            <label for="Cheesecake"><input type="checkbox" name="Cheesecake" id="Cheesecake" value="Cheesecake" /><p class="flavor">Cheesecake</p></label>
                        </div>
                    </div>
                    <label for="item-next" class="item-next">Which of the items do you plan to try out next?
                        <input type="text" name="item-next" id="item-next" placeholder="Enter text here" />
                    </label>
                    <label for="rating" id="number-label">On a scale of 1-10, how would you rate your overall cafe experience?
                        <input type="number" name="rating" id="number" required min="1" max="10" placeholder="Rate us from 1-10" />
                    </label>
                </fieldset>
                <fieldset>
                    <p class="comeback">Do you plan to come again in the future?</p>
                    <label><input type="radio" name="coming again" value="yes" />Yes</label>
                    <label><input type="radio" name="coming again" value="no" />No</label>
                    <label for="comments" class="labelforcomments">Any comments or suggestions for improvements?
                        <textarea id="comments" rows="5" cols="10" placeholder="Enter your comments and suggestions here"></textarea>
                    </label>
                </fieldset>
                <input type="submit" value="Submit" id="submit" />
            </form>
            <p class="backbutton">
                <a href="http://coffeecloudbucket01.s3-website-ap-southeast-1.amazonaws.com/">Go back to the menu</a>
            </p>
        </div>
    </body>
</html>
